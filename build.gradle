plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.5'
	id 'io.spring.dependency-management' version '1.1.7'
	id 'application'
}

group = 'io.github.krezerenko'
version = '0.0.1-SNAPSHOT'

application {
	mainClass = 'io.github.krezerenko.trpp_database.TrppDatabaseApplication'
}

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	runtimeOnly 'org.postgresql:postgresql'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test', Test) {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}

	// For configuration cache compatibility
	systemProperty 'user.timezone', providers.systemProperty('user.timezone').getOrElse('UTC')
}
